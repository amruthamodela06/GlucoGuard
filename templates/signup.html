{% extends "base.html" %}

{% block content %}
<h2 style="text-align:center; color: #1c87c9; margin-bottom: 30px;">Create Your Diasure Account</h2>

<form method="POST" action="/signup">
  <div>
    <label for="username">Username</label><br>
    <input type="text" name="username" id="username" required
      style="width:100%; padding:12px; margin-top:6px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);">
  </div>

  <div>
    <label for="name">Full Name</label><br>
    <input type="text" name="name" id="name" required
      style="width:100%; padding:12px; margin-top:6px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);">
  </div>

  <div>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" required
      style="width:100%; padding:12px; margin-top:6px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);">
  </div>

  <div>
    <label for="password">Password</label><br>
    <input type="password" name="password" id="password" required
      style="width:100%; padding:12px; margin-top:6px; margin-bottom:30px; border:1px solid #ccc; border-radius:8px; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);">
  </div>

  <button type="submit"
    style="width:100%; background-color:#1c87c9; color:white; padding:14px; font-size:16px; border:none; border-radius:8px; cursor:pointer; transition: 0.3s ease;">
    Sign Up
  </button>

  <p style="margin-top:20px; text-align:center; font-size: 0.95rem;">
    Already have an account?
    <a href="/login" style="color:#1c87c9; font-weight: 600;">Login</a>
  </p>
</form>
{% endblock %}
